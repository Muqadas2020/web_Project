<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search An Artist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/list_artist.css">
    <style>
      
.container2 {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 30vh;
}

.search-container2 {
    position: relative;
}

#search-input {
    width: 400px;
    padding: 10px;
    font-size: 16px;
    box-shadow: 1px 1px 1px black;
    background-color: rgb(214, 248, 237);
}

#search-button {
    align-self: center;
    margin-top: 20px;
    padding: 15px;
    background-color: #025a56;
    color:white;
    border: 2px solid black;
    border-radius: 8px;
    box-shadow: 2px 2px 2px black;

    font-size: 16px;
    cursor: pointer;
}

    </style>
</head>
<body>

    <div class="container">
        <div class="main-body">
        
              <!-- Breadcrumb -->
              <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/backToHome">Back to Home</a></li>

                </ol>
              </nav>
              <center>
                <div class="container2">
                  <div class="search-container">
                  <form action="/searchAnArtistByID" method="POST">
          
                      <input type="number" id="search-input" placeholder="Enter the id of desired Artist" name="id">
                      <br>
                      <button type="submit" id="search-button">Search</button>
                      <br><br>
                      <center>
                          <div style="color: red;">
                              {{error}}
                          </div>
                      </center>
          
                  </form>
                  </div>
                </center>


            </div>
              <!-- /Breadcrumb -->
              <center>
              {% for d in data%}
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 gutters-sm">
               <center>
                <div class="col mb-3">
                  <center>
                  <div class="card"id="card" onmouseover="enlargeElement(this)" onmouseout="resetElement(this)">
                    <script>
                      function enlargeElement(element) {
                        element.style.transform = 'scale(1.1)';
                      
                      }
                  
                      function resetElement(element) {
                        element.style.transform = 'scale(1)';
                      }
                    </script>
                    <img src="https://www.bootdey.com/image/340x120/FFB6C1/000000" alt="Cover" class="card-img-top">
                    <div class="card-body text-center">
                      <img src="https://bootdey.com/img/Content/avatar/avatar7.png" style="width:150px;margin-top:-65px" alt="User" class="img-fluid img-thumbnail rounded-circle border-0 mb-3">
                      <h5 class="card-title" ><strong>{{d[0]}}</strong><strong> </strong><strong>{{d[3]}}</strong>  </h5>
                      <p class="text-secondary mb-1" >{{d[2]}}</p>
                      <p class="text-muted font-size-sm" >{{d[5]}}</p>
                    </div>
                    <div class="card-footer">
                      <button class="btn btn-light btn-sm bg-white has-icon btn-block" type="button" id="follow_b" onclick="toggleFollow()"><i class="material-icons"></i>Follow</button>
                      <button class="btn btn-light btn-sm bg-white has-icon ml-2" type="button" id="msg" onclick="toggleMsg()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg></button>
                    
                      <script>
                        function toggleFollow() {
                          var button = document.getElementById("follow_b");
                    
                          if (button.innerText === "Follow") {
                            button.innerText = "Followed";
                            button.style.backgroundColor = "blue";
                          } else {
                            button.innerText = "Follow";
                            button.style.backgroundColor = "#f1f1f1";
                          }
                        }
                          function toggleMsg() {
                          var button = document.getElementById("msg");
                  
                            button.style.backgroundColor = "rgba(4, 168, 160, 0.445)";
                          
                        }
                      </script>
                    
                    </div>
                  </div>
                </center>
                </div>
  
              </center>
              </div>
              {% endfor %}
              </center>



    
</body>
</html>
